<!DOCTYPE html>
<html>
  <head>
    <title>TwittOff - {{ title }}</title>
    <link rel="stylesheet" href="https://unpkg.com/picnic">
  </head>
  <body>
    <nav>
      <a href="/" class="brand"><span>TwittOff</span></a>

      <!-- responsive-->
      <input id="bmenub" type="checkbox" class="show">
      <label for="bmenub" class="burger pseudo button">Menu</label>

      <div class="menu">
          <a href="https://github.com/chrisluedtke/TwittOff" target="_blank" class="pseudo button icon-g">
            GitHub
          </a>
        <a href="/update" class="button warning">Update Tweets</a>
        <!-- <a href="/reset" class="button error">Reset Database</a> -->
      </div>
    </nav>

    <div style="width: 500px; margin: auto; margin-top: 80px;">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
